<div class="card-section my-3">
    <div class="card">
        <div class="container">

            <ul class="responsive-table">
                <li class="table-header">
                  <div class="col col-2">{{'ID' | translate}}</div>
                  <div class="col col-6">{{'Details' | translate}}</div>
                  <div class="col col-6">{{'Release time' | translate}}</div>
                </li>
                    <li class="table-row" *ngFor="let reward of rewards">         
                            <div class="col col-2 text-black" data-label="{{'Coin' | translate}}">
                                {{showId(reward.id) }}
                            </div>
                            <div class="col col-6" data-label="{{'Details' | translate}}">
                                {{showDetail(reward) }}
                            </div>
                            <div class="col col-6" data-label="{{'Release time' | translate}}">
                                {{showReleaseTime(reward) }}
                            </div>                            
                    </li>
              </ul>                
        </div>
    </div>
</div>
