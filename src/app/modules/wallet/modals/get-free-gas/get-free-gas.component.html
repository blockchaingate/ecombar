<div class="modal-header">
    <h4 class="modal-title pull-left">{{'Get free gas' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="modal-body">
    <div *ngIf="!error">
        <div class="form-group">
            <label for="exampleInputPassword1" class="text-dark">{{'Question' | translate }}</label>
            <div class="text-muted">
                {{question}}
            </div>

        </div>

        <div class="form-group">
            <label for="exampleInputPassword2" class="text-dark">{{'Answer' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" [(ngModel)]="answer" id="displayAnswer" placeholder="{{'Type answer' | translate }}">
        </div>
    </div>
    <div *ngIf="error" class="text-muted">
        {{error}}
    </div> 
</div>

<div class="modal-footer">

    <div class="CreateCollection--actions">
        <div class="ActionButtonrContainer">
            <div class="ActionButton--content" (click)="confirm()" style="min-width: 120px;">
                {{'Confirm' | translate}}
            </div>
        </div> 
    </div>
 
</div>
