<div class="modal-header">
    <h4 class="modal-title pull-left">{{'Login Setting' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="loginSettingForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleInputPassword1" class="text-dark">{{'Wallet Password' | translate }}</label>
            <input type="password" autocomplete="off" class="form-control" formControlName="password" id="password" placeholder="{{'Type wallet password' | translate }}">
            <div class="error text-danger smallfont" *ngIf="!loginSettingForm.get('password').valid && loginSettingForm.get('password').touched">
                {{"Pwdvalid" | translate}}
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2" class="text-dark">{{'Confirm Wallet Password' | translate }}</label>
            <input type="password" autocomplete="off" class="form-control" formControlName="pwdconfirm" id="pwdconfirm" placeholder="{{'Type wallet password' | translate }}">
            <div class="error text-danger smallfont" *ngIf="loginSettingForm.get('pwdconfirm').touched && loginSettingForm.hasError('notSame')">
                {{"Password doesn't match" | translate }}!
            </div>
        </div>
    </div>
    
    <div class="modal-footer justify-content-center">

        <div class="CreateCollection--actions">
            <div class="ActionButtonrContainer">
                <div class="ActionButton--content" (click)="onSubmit()" style="min-width: 120px;">
                    {{'Confirm' | translate}}
                </div>
            </div> 
        </div>
   </div>
</form>
