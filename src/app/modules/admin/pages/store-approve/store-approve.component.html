<div style="border:1px solid #ccc">
    <div class="container">
      <h1>{{'Store appoval' | translate}}</h1>
      <hr>

      <div>
        <label for="email"><b>{{'Name' | translate}}:</b></label>
        {{store?.name | translateField}}
      </div>

      <div>
        <label for="email"><b>{{'Ref address' | translate}}:</b></label>
        {{store?.refAddress}}
      </div>   
      
      <div>
        <label for="email"><b>{{'Coin' | translate}}:</b></label>
        {{store?.coin}}
      </div>     
 
      <div>
        <label for="email"><b>{{'Give away rate' | translate}}:</b></label>
        {{store?.giveAwayRate}}%
      </div>          

      <div>
        <label for="email"><b>{{'Tax rate' | translate}}:</b></label>
        {{store?.taxRate}}%
      </div>   

      <div>
        <label for="email"><b>{{'Smart contract address' | translate}}:</b></label>
        {{store?.smartContractAddress}}
      </div>   

      <div>
        <label for="email"><b>{{'FeeCharger Smart contract address' | translate}}:</b></label>
        {{store?.feeChargerSmartContractAddress}}
      </div>   

      <div class="text-right py-2" *ngIf="isCoinPoolOwner">
        <button class="btn signinbtn" (click)="approve()">{{('Approve') | translate}}</button>
      </div>
    </div>
  </div>
