<form style="border:1px solid #ccc">
    <div class="container">
      <h1>{{'Store appoval' | translate}}</h1>
      <hr>

      <div>
        <label for="email"><b>Name:</b></label>
        {{store?.name | translateField}}
      </div>

      <div>
        <label for="email"><b>Ref address:</b></label>
        {{store?.refAddress}}
      </div>   
      
      <div>
        <label for="email"><b>Coin:</b></label>
        {{store?.coin}}
      </div>     
 
      <div>
        <label for="email"><b>Give away rate:</b></label>
        {{store?.giveAwayRate ? store?.giveAwayRate : '30'}}%
      </div>          

      <div>
        <label for="email"><b>Tax rate:</b></label>
        {{store?.taxRate}}%
      </div>   

      <div>
        <label for="email"><b>Smart contract address:</b></label>
        {{store?.smartContractAddress}}
      </div>   

      <div>
        <label for="email"><b>feeCharger Smart contract address:</b></label>
        {{store?.feeChargerSmartContractAddress}}
      </div>   

      <div class="text-right py-2" *ngIf="isCoinPoolOwner">
        <button type="submit" class="btn signinbtn" (click)="approve()">{{('Approve') | translate}}</button>
      </div>
    </div>
</form>
