<div class="px-2">
  <div class="text-right my-3">
    <button class="btn" (click)="addNew()">{{'New' | translate}}</button>
</div>

<ul class="responsive-table">
  <li class="table-header">
    <div class="col col-3">{{'Title' | translate}}</div>
    <div class="col col-3">{{'Price' | translate}}</div>
    <div class="col col-3">{{'ObjectId' | translate}}</div>
    <div class="col col-3"></div>

  </li>
  <li class="table-row" *ngFor="let product of products">
    <div class="col col-3" data-label="Title">
      <a target="_blank" href="/product/{{product._id}}">
        {{product.title | translateField}}
      </a>
      
    </div>
    <div class="col col-3" data-label="Price">{{product.price}}</div>
    <div class="col col-3" data-label="Currency">
      <a target="_blank" href="/iddock/detail/things/{{product.objectId}}">
        {{product.objectId}}
      </a>
      
    </div>
    <div class="col col-3 text-right" data-label="Operations">
      <div class="d-inline-block px-2">
        <a (click)="editProduct(product)">
          <img src="/assets/svg/edit.svg">
        </a>
      </div>

      <div class="d-inline-block px-2">
        <a (click)="deleteProduct(product)">
          <img src="/assets/svg/delete.svg">
        </a>
      </div>
    </div>
  </li>
</ul>

</div>
