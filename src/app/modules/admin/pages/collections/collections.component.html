
<div class="container">
    <div class="text-right">
      <button class="btn" routerLink="/admin/collection/add" routerLinkActive="active">{{'New' | translate}}</button>
  </div>
  
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-3">{{'Name' | translate}}</div>
        <div class="col col-3">{{'Sequence' | translate}}</div>
        <div class="col col-3"></div>
      </li>
      <li class="table-row" *ngFor="let collection of collections">
        <div class="col col-3" data-label="Name">{{collection.name.en}}</div>
        <div class="col col-3" data-label="Sequence">{{collection.sequence}}</div>
        <div class="col col-3 text-right" data-label="Operations">

          <div class="d-inline-block px-2">
            <a (click)="editCollection(collection)">
              <img src="/assets/svg/edit.svg">
            </a>
          </div>
    
          <div class="d-inline-block px-2">
            <a (click)="deleteCollection(collection)">
              <img src="/assets/svg/delete.svg">
            </a>
          </div> 
          
        </div>
      </li>
    </ul>
  </div>
