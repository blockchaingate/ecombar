<div class="modal-header">
    <h4 class="modal-title pull-left">Are you sure you want to cancel your listing?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        Canceling your listing will unpublish this sale on OpenSea and requires a transaction to make sure it will never be fulfillable.
    </p>
    <div class="CreateCollection--actions m-1 py-3 d-flex justify-content-around">
        <div class="ActionButtonrContainer ActionButton--secondary text-center px-2">
            <div class="ActionButton--content" (click)="close()" style="min-width: 120px;">Nevermind</div>
        </div> 

        <div class="ActionButtonrContainer text-center px-2">
            <div class="ActionButton--content" (click)="confirm()" style="min-width: 120px;">Yes, Cancel</div>
        </div> 
    </div>    
</div>
