<div *ngIf="!wallet">
  <app-no-wallet></app-no-wallet>
</div>

<div *ngIf="wallet">
  <app-text-header 
  [title]="'My Collections' | translate" [new]="true"
  [subtitle]="'Create collections (your own storefronts), upload digital creations, and sell NFTs to your fans - all for free!' | translate">
  </app-text-header>
  
  <app-nft-collections-list
  [collections]="collections"
   (createEvent)="openModal(templateCreateCollection)"></app-nft-collections-list>
  
  <ng-template #templateCreateCollection>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{'Create your collection' | translate}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-nft-collections-add (createEvent)="createCollection($event, templateDone)"></app-nft-collections-add>
      </div>
  </ng-template>
  
  <ng-template #templateDone>
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-nft-collections-add-done
         [collection]="collection"
         (createEvent)="createItem($event)"></app-nft-collections-add-done>
      </div>
  </ng-template>
  
  <ngx-bootstrap-spinner></ngx-bootstrap-spinner>
</div>
