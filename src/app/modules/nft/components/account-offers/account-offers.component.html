<div class="row">
    <div class="col col-3">
        <app-expansion 
        [title]="'Collections'"
        [icon]="'view_comfy'"
        [options]="options"
        [toggleable]="true">
        <app-nft-account-in-wallet-collections 
        [collections]="collections"
        [(ngModel)]="selectedCollections"
        ></app-nft-account-in-wallet-collections>
        </app-expansion>          
    </div>
    <div class="col col-9">
        <app-nft-account-offers-table
        [address]="address"
        ></app-nft-account-offers-table>
    </div>

</div>
