<div class="CreateCollection--form">
    <div class="CreateCollection--form">
        <h4 class="CreateCollection--header">
            {{'Create your collection' | translate}}
        </h4>
        <p class="CreateCollection--info">
            {{'You can change these values later, along with configuring external URLs, and payment options.' | translate}}
        </p>
        <div class="form-container">
            <app-image-uploader [(ngModel)]="image" [title]="'Logo*' | translate" [subtitle]="'(350 x 350 recommended)' | translate"></app-image-uploader>
            <app-textbox [(ngModel)]="name" [title]="'Name *' | translate" ></app-textbox>

            <div class="pt-3">
                <app-textarea [title]="'Description' | translate" [(ngModel)]="description"></app-textarea>
            </div>
            

            
            <div class="CreateCollection--actions">
                <div class="ActionButtonrContainer">
                    <div class="ActionButton--content" (click)="createCollection()" style="min-width: 120px;">
                        {{'Create' | translate}}
                    </div>
                </div> 
            </div>
           
        </div>
    </div>
</div>
