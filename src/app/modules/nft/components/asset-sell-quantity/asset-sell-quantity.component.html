<div class="row AssetSell">
    <div class="col col-6" *ngIf="!noText">
        <div class="header"> {{'Quantity' | translate}} </div>
        <div class="desc">{{'The quantity you sell for this token.' | translate}} </div>
    </div>
    <div class="col" [ngClass]="noText ? 'col-12' : 'col-6'">
        <div class="Input--main">
            <div class="Input--prefix"></div>
            <input autocapitalize="off" autocomplete="off" autocorrect="off" class="browser-default Input--input " data-testid="Input" inputmode="decimal" placeholder="{{'Quantity' | translate}}" spellcheck="false" type="number" 
            [(ngModel)]="quantity" (ngModelChange)="emitEntity()">
        </div>
    </div>
</div>
