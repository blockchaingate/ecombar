
<div *ngIf="asset">
    <app-nft-asset-action *ngIf="owner && address && asset && wallet"
    [wallet]="wallet"
    [asset]="asset" 
    [owner]="owner"
    [sellOrder]="sellOrder"
    [address]="address"
    (refresh)="loadAsset()"
    ></app-nft-asset-action>
    <div class="row">
        <div class="col col-5 dPgrCP">
            <section class="Framereact__Frame-sc-139h1ex-0 cUPysq item--frame item--media-frame">
                <app-nft-asset-image [asset]="asset"></app-nft-asset-image>
            </section>
            <section class="Framereact__Frame-sc-139h1ex-0 cUPysq item--frame item--media-frame">
                <app-nft-asset-details 
                [collection]="collection" 
                [asset]="asset" 
                [smartContractAddress]="smartContractAddress"
                [tokenId]="tokenId"
                [address]="address"></app-nft-asset-details>
            </section>
        </div>
        <div class="col col-7">
            <app-nft-asset-info *ngIf="owner && address && asset"
            [collection]="collection" [asset]="asset"
            [owner]="owner"
            [address]="address"
            (refresh)="loadAsset()"
            ></app-nft-asset-info>

            <div class="item-frame" *ngIf="owner == address" (click)="reveal()">
                <app-expansion 
                [title]="'Reveal unlockable content'"
                [icon]="'lock_open'"
                [nocontent]="true"
                [toggleable]="false">
                    
                </app-expansion> 
            </div>

            <div class="item-frame">
                <app-expansion 
                [title]="'Price History'"
                [icon]="'timeline'"
                [height]="'400px'"
                [toggleable]="true">
                    <app-nft-asset-price-history [sales]="sales"></app-nft-asset-price-history>
                </app-expansion> 
            </div>
         
            <div class="item-frame">
                <app-expansion 
                [title]="'Listings'"
                [icon]="'local_offer'"
                 [toggleable]="true">
                    <app-nft-asset-listing *ngIf="owner && address" 
                    [listings]="listings" [owner]="owner" [address]="address"></app-nft-asset-listing>
                </app-expansion>   
            </div>
     
            <div class="item-frame">
                <app-expansion 
                [title]="'Offers'"
                [icon]="'toc'"
                 [toggleable]="true">
                 <app-nft-asset-offers *ngIf="owner && address && wallet && asset" 
                 [offers]="offers" 
                 [wallet]="wallet"
                 [asset]="asset"
                 [owner]="owner" 
                 [address]="address"
                 (refresh)="loadAsset()"></app-nft-asset-offers>
                </app-expansion>   
            </div>        
    
        </div>
    </div>
    
    <div class="row">
        <div class="col col-12">
            <div class="item-frame">
                <app-expansion 
                [title]="'Trading History'"
                [icon]="'swap_vert'"
                 [toggleable]="true">
                    <app-nft-asset-events [events]="events"></app-nft-asset-events>
                </app-expansion>   
            </div>        
        </div>
    </div>
</div>
