<div class="CreateCollection--form" *ngIf="collection">
    <div class="CreateCollection--form">
        <h4 class="CreateCollection--header">{{'Edit your collection' | translate}}</h4>
        <div class="form-container">
            <app-image-uploader [(ngModel)]="collection.image" 
            [title]="'Logo*' | translate" 
            [subtitle]="'This image will also be used for navigation. 300 x 300 recommended.' | translate">
            </app-image-uploader>
            
            <app-textbox [(ngModel)]="collection.name" [title]="'Name *' | translate" ></app-textbox>

            <div class="pt-3">
                <app-textarea [title]="'Description' | translate" [(ngModel)]="collection.description"></app-textarea>
            </div>
            
            <div class="border p-3">
                <div>
                    <h2>
                        {{'Royalties' | translate}}
                    </h2>
                    <div>
                        {{'Collect a fee when a user re-sells an item you originally created. This is deducted from the final sale price and paid monthly to a payout address of your choosing.' | translate}}
                    </div>
                </div>
                <div class="mt-3">
                    <app-textbox [(ngModel)]="collection.payoutPercentageFee" [placeholder]="'e.g. 2.5'" [title]="'Percentage fee' | translate" ></app-textbox>
                </div>
                <div class="mt-3">
                    <app-textbox class="mt-3" [(ngModel)]="collection.payoutWalletAddress" [title]="'Your payout wallet address *' | translate" ></app-textbox>
                </div>
            </div>

            <div class="CreateCollection--actions mt-3">
                <div class="ActionButtonrContainer">
                    <div class="ActionButton--content" (click)="updateCollection()" style="min-width: 120px;">
                        {{'Submit Changes' | translate}}
                    </div>
                </div> 
            </div>
           
        </div>
    </div>
</div>
