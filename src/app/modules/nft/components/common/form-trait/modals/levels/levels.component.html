<div class="modal-header">
    <h4 class="modal-title pull-left">{{ title | translate }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-muted">
      {{ subtitle | translate }}
    </p>
    <table>
      <thead class="AssetTraitsForm--head">
        <tr class="AssetTraitsForm--head-row">
          <th class="AssetTraitsForm--head-column">{{ 'Name' | translate }}</th>
          <th class="AssetTraitsForm--head-column">{{'Value' | translate}}</th>
        </tr>
      </thead>
      <tbody class="AssetTraitsForm--body">
        <tr class="NumericTraitTableRowreact__TrContainer-sc-9k3q4g-0 hwbwiy" *ngFor="let level of data; let i = index">
          <td class="NumericTraitTableRow--column">
            <div class="Inputreact__DivContainer-sc-17icy78-0 cSjrfg  ">
              <div class="Input--main NumericTraitTableRow--name-input">
                <div class="Input--label Input--left-label" (click)="removeByIndex(i)">
                  <i class="Iconreact__Icon-sc-1gugx8q-0 cVyyPB NumericTraitTableRow--close material-icons" value="close" size="24">close</i>
                </div>
                <div class="Input--prefix"></div>
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="browser-default Input--input " data-testid="Input" placeholder="{{'Speed' | translate}}" spellcheck="false" type="text" [(ngModel)]="level.name">
              </div>
            </div>
          </td>
          <td class="NumericTraitTableRow--column">
            <div class="Inputreact__DivContainer-sc-17icy78-0 cSjrfg  ">
              <div class="Input--main NumericTraitTableRow--value-input">
                <div class="Input--prefix"></div>
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="browser-default Input--input " data-testid="Input" inputmode="decimal" spellcheck="false" type="number" [(ngModel)]="level.value">
                <div class="Input--label Input--right-label">
                  <div style="padding: 0px 16px;">{{'Of' | translate}}</div>
                </div>
              </div>
            </div>
          </td>
          <td class="NumericTraitTableRow--column">
            <div class="Inputreact__DivContainer-sc-17icy78-0 cSjrfg  ">
              <div class="Input--main NumericTraitTableRow--max-input">
                <div class="Input--prefix"></div>
                <input autocapitalize="off" autocomplete="off" autocorrect="off" class="browser-default Input--input " data-testid="Input" inputmode="decimal" spellcheck="false" type="number" [(ngModel)]="level.max">
              </div>
            </div>
          </td>
        </tr>

      </tbody>   
    </table>
  
    <div (click)="addMore()">
      <div class="ActionButtonreact__DivButton-sc-7jpoey-0 fwfywF ActionButton--secondary ActionButton--light " data-testid="ActionButton" role="button" tabindex="0" type="secondary">
        <div class="ActionButton--content " style="min-width: 120px;">{{'Add more' | translate}}</div>
      </div>
    </div>
    
    <div class="AssetTraitsForm--save" (click)="saveClick()">
      <div class="ActionButtonreact__DivButton-sc-7jpoey-0 fwfywF ActionButton--light " data-testid="ActionButton" role="button" tabindex="0">
        <div class="ActionButton--content " style="min-width: 120px;">{{'Save' | translate}}</div>
      </div>
    </div>  
  </div>
