 <ul class="row list-unstyled products-group no-gutters mb-0 overflow-visible" *ngIf="products">
  <li  *ngFor="let item of products" class="col-wd-3 col-md-4 pb-2 mb-2 pb-md-0 mb-md-0 border-bottom border-md-bottom-0">
      <div class="product-grid">
          <div class="product-image">
              <a [routerLink]="['/store/' + storeId + '/product/' + item._id]">
                  <img class="pic-1" src="{{item.images[0]}}">
                  <img class="pic-2" src="{{item.images[0]}}">
              </a>
              <ul class="social">
                  <li><a [routerLink]="['/store/' + storeId + '/product/' + item._id]" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                  <li><a (click)="addFavorite(item)" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                  <li><a (click)="addToCart(item)" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
              </ul>
              <span class="product-new-label">Sale</span>
              <span class="product-discount-label">20%</span>
          </div>
          <ul class="rating">
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star disable"></li>
          </ul>
          <div class="product-content">
              <h3 class="title"><a [routerLink]="['/store/' + storeId + '/product/' + item._id]">{{item.title | translateField}}</a></h3>
              <div class="price">{{item.price}} {{currency}}
                  <span>20.00 {{currency}}</span>
              </div>
              <a class="add-to-cart" (click)="addToCart(item)">+ Add To Cart</a>
          </div>
        </div>
  </li>
</ul>
