    <!-- Banner 2 columns -->
    <div class="mb-8">
        <div class="row">
            <div class="col-md-6 mb-3 mb-md-0" *ngFor="let banner of banners">
                <a href="{{banner.clickLink}}">
                    <img class="img-fluid" src="{{banner.image}}" alt="Image Description">
                </a>
            </div>
        </div>
    </div>
    <!-- End Banner 2 columns -->
