                        </h4>

                            <li *ngFor="let child of category.children">

                                    {{child.category | translateField}}
                                </a>
                            </li>
                       </ul>
                        <a href="/category/{{category._id}}" class="d-none d-xl-block text-right font-weight-bold text-gray-15 underline-on-hover">See all</a>
                    </div>
                </div>
            </div>
