
    <div class="container">
      <h1>{{slug}}</h1>
      <hr>
      
      <div class="d-flex align-items-center navigate-bar my-3">
        <div class="px-3 py-3 cursor-pointer" (click)="changeTab('default')">
          English
        </div>
        <div class="px-3 py-3 cursor-pointer" (click)="changeTab('Simplified Chinese')">
          简体中文
        </div>
        <div class="px-3 py-3 cursor-pointer" (click)="changeTab('Traditional Chinese')">
          繁體中文
        </div>
      </div>

      <div *ngIf="currentTab=='default'">
        <label for="email"><b>Title</b></label>
        <input type="text" placeholder="Enter title" [(ngModel)]="title" name="title" required>
        <div class="form-field">
          <label for="detail">Cotent</label>
          <ejs-richtexteditor [(ngModel)]='content' placeholder="Enter content" [enableResize]='true'  [insertImageSettings]='insertImageSettings'></ejs-richtexteditor>
        </div>  
      </div>
      
      <div *ngIf="currentTab=='Chinese'">
        <label for="email"><b>标题</b></label>
        <input type="text" placeholder="输入标题" [(ngModel)]="titleChinese" name="titleChinese">        
    
        <div class="form-field">
          <label for="detail">内容</label>
          <ejs-richtexteditor [(ngModel)]='contentChinese' placeholder="输入内容" [enableResize]='true'  [insertImageSettings]='insertImageSettings'></ejs-richtexteditor>
        </div>  

      </div>

      <div class="text-right py-2">
        <button type="submit" class="btn signinbtn" (click)="addBlog()">{{(id?'Update':'Add') | translate}}</button>
      </div>
    </div>
