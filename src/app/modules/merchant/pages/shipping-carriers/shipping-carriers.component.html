
<h1>{{ 'Table Numbers' | translate }}</h1>

<div class="px-3">
  <div class="text-right my-2">  <!-- 靠右对齐，圆角边框 -->
    <button type="button" class="btn btn-danger btn-lg newButton-S rounded" 
      routerLink="/merchant/shipping-carrier/add" routerLinkActive="active">
      {{ 'New' | translate }}
    </button>
  </div>

  <dl class="work-list row">
    <dt class="col-3">{{ 'Name' | translate }}</dt>
    <!-- <dt class="col-3">{{ 'Flat Rate' | translate }}</dt> -->
    <dt class="col-3">{{ 'Sequence' | translate }}</dt>
    <dt class="col-3"></dt>
    <dt class="col"></dt>
  </dl>

  <dl class="work-list row" *ngFor="let shippingCarrier of shippingCarriers">
    <dd class="col-3">{{ shippingCarrier.name | translateField }}</dd>
    <!-- <dd class="col-3">{{ shippingCarrier.flatRate }}</dd> -->
    <dd class="col-3">{{ shippingCarrier.sequence }}</dd>
    <dd class="col-3">
      <div class="d-inline-block px-2">
        <a (click)="editShippingCarrier(shippingCarrier._id)">
          <img src="/assets/svg/edit.svg">
        </a>
      </div>
      <div class="d-inline-block px-2">
        <a (click)="deleteShippingCarrier(shippingCarrier._id)">
          <img src="/assets/svg/delete.svg">
        </a>
      </div>
    </dd>
    <dd class="col">
      <div class="d-inline-block px-2">
        <a class="border border-danger rounded px-3 py-1" (click)="newOrder(shippingCarrier.sequence)">
          {{ 'New Order' | translate }}
        </a>
      </div>
    </dd>
  </dl>
</div>
