<div class="product-item__outer h-100">
    <div class="product-item__inner px-xl-4 p-3">
        <div class="product-item__body pb-xl-2">
            <div class="mb-2">
                <a href="/product/{{product._id}}" class="font-size-12 text-gray-5">
                    {{product.title | translateField}}
                </a>
            </div>
            <h5 class="mb-1 product-item__title"><a href="/product/{{product._id}}" class="text-blue font-weight-bold">
                <p [innerHTML]="product.description | translateField"></p></a></h5>
            <div class="mb-2">
                <a href="/product/{{product._id}}" class="d-block text-center">
                    <img class="img-fluid" [src]="product.images ? product.images[0] : '../../assets/img/212X200/img9.jpg'" alt="Image Description">
                </a>
            </div>
            <div class="mb-3">
                <a class="d-inline-flex align-items-center small font-size-14" href="#">
                    <div class="text-warning mr-2">
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="far fa-star text-muted"></small>
                    </div>
                    <span class="text-secondary">(40)</span>
                </a>
            </div>
            <ul class="font-size-12 p-0 text-gray-110 mb-4">
                <li class="line-clamp-1 mb-1 list-bullet">Brand new and high quality</li>
                <li class="line-clamp-1 mb-1 list-bullet">Made of supreme quality, durable EVA crush resistant, anti-shock material.</li>
                <li class="line-clamp-1 mb-1 list-bullet">20 MP Electro and 28 megapixel CMOS rear camera</li>
            </ul>
            <!--
            <div class="text-gray-20 mb-2 font-size-12">SKU: FW511948218</div>
            -->
            <div class="flex-center-between mb-1">
                <div class="prodcut-price">
                    <div class="text-gray-100">${{product.price}}</div>
                </div>
                <div class="d-none d-xl-block prodcut-add-cart">
                    <a href="/product/{{product._id}}" class="btn-add-cart btn-primary transition-3d-hover"><i class="ec ec-add-to-cart"></i></a>
                </div>
            </div>
        </div>
        <div class="product-item__footer">
            <div class="border-top pt-2 flex-center-between flex-wrap">
                <a href="../shop/compare.html" class="text-gray-6 font-size-13"><i class="ec ec-compare mr-1 font-size-15"></i> Compare</a>
                <a href="../shop/wishlist.html" class="text-gray-6 font-size-13"><i class="ec ec-favorites mr-1 font-size-15"></i> Wishlist</a>
            </div>
        </div>
    </div>
</div>
