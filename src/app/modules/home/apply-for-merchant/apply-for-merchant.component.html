<div class="container py-3">
    <div class="row border-bottom py-2">
        <div class="col col-12">
            {{'Merchant Application' | translate}}
        </div>
    </div>

    <form *ngIf="!submited" [formGroup]="merchantForm" (ngSubmit)="onSubmit()">
        <div class="py-3">
            <div class="row col col-12" style="margin-top: 12px">
                <div style="width:168px">{{'Merchant name' | translate}}</div>
                <div style="width:500px">
                    <input placeholder="{{'Merchant name' | translate}}" class="form-control" formControlName="merchantName" />
                </div>
            </div>

            <div class="row col col-12" style="margin-top: 12px">
                <div style="width:168px">{{'Phone' | translate}}</div>
                <div style="width:500px">
                    <input placeholder="{{'Phone' | translate}}" class="form-control" formControlName="phone" />
                </div>
            </div>

            <div class="row col col-12" style="margin-top: 12px">
                <div style="width:168px">{{'Email' | translate}}</div>
                <div style="width:500px">
                    <input placeholder="{{'Email' | translate}}" class="form-control" formControlName="email" />
                </div>
            </div>
        </div>

        <div class="justify-content-center">
            <button class="btn py-2 px-5" type="submit">{{'Submit' | translate}}</button>
        </div>
    </form>

    <div *ngIf="submited">
        <div class="m-4">
            <H3 style="color:green">{{msg}}</H3>
        </div>
    </div>

</div>
