<div class="container">
    <form style="border:1px solid #ccc">
        <div class="container">
            <div>
                ObjectId: 
                <a target="_blank" href="/blockchain/detail/things/{{order.objectId}}">
                    {{order.ObjectId}}
                </a>
            </div>
            <h1>{{"Address"|translate}}</h1>
            <hr>
            <div class="address-detail">
            <label for="email"><b>{{"Name" | translate}}</b></label>
            <input type="text" placeholder="{{'Enter name'|translate}}" [(ngModel)]="name" name="name" required>
            <label for="email"><b>{{"Suite" | translate}}</b></label>
            <input type="text" placeholder="{{'Enter suite'|translate}}" [(ngModel)]="suite" name="suite">
            <label for="email"><b>{{"Street Number" | translate}}</b></label>
            <input type="text" placeholder="{{'Enter street Number'|translate}}" [(ngModel)]="streetNumber" name="streetNumber">
            <label for="email"><b>{{"Street" | translate}}</b></label>
            <input type="text" placeholder="{{'Enter street'|translate}}" [(ngModel)]="street" name="street">
            <label for="email"><b>{{"District"|translate}}</b></label>
            <input type="text" placeholder="{{'Enter district'|translate}}" [(ngModel)]="district" name="district">

            <label for="email"><b>{{"City"|translate}}</b></label>
            <input type="text" placeholder="{{'Enter city'|translate}}" [(ngModel)]="city" name="city">

            <label for="email"><b>{{"State/Province"|translate}}</b></label>
            <input type="text" placeholder="{{'Enter state/province'|translate}}" [(ngModel)]="province" name="province">

            <label for="email"><b>{{"Postcode"|translate}}</b></label>
            <input type="text" placeholder="{{'Enter postcode'|translate}}" [(ngModel)]="postcode" name="postcode">

            <label for="email"><b>{{"Country"|translate}}</b></label>
            <input type="text" placeholder="{{'Enter country'|translate}}" [(ngModel)]="country" name="country">
        </div>
            <div class="d-flex justify-content-between py-2">
                <button type="button" class="btn btn-soft-secondary mb-3 mb-md-0 font-weight-normal px-5 px-md-4 px-lg-5 w-100 w-md-auto">{{"Cancel"|translate}}</button>
                <button type="submit" class="btn btn-primary-dark-w ml-md-2 px-5 px-md-4 px-lg-5 w-100 w-md-auto d-none d-md-inline-block" (click)="confirm()">{{"Confirm"|translate}}</button>
            </div>
        </div>
    </form>
</div>

<ngx-smart-modal #passwordModal identifier="passwordModal">
    <app-password-modal *ngIf="wallet" [pwdHash]="wallet.pwdHash" (onConfirmPassword)="onConfirmPassword($event)"></app-password-modal>
</ngx-smart-modal>
