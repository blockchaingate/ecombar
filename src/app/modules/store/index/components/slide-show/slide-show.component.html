<!-- Slider Section -->
<div class="mb-4">
  <!-- <div class="bg-img-hero" style="background-image: url(../../assets/img/1920X422/img2.jpg);">
    <div class="container overflow-hidden"> -->
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides" *ngFor="let banner of banners; let i = index" [ngClass]="(slideIndex==(i + 1))?'show':'fade'">
          <img src="{{banner.image}}" style="width:100%">
          <div class="text">{{banner.title | translateField}}</div>
        </div>
        <!--
        <div class="mySlides" [ngClass]="(slideIndex==2)?'show':'fade'">
            <img src="/assets/images/banners/banner1.png" style="width:100%">
            <div class="text">Caption Text</div>
          </div>
  
          <div class="mySlides" [ngClass]="(slideIndex==3)?'show':'fade'">
            <img src="/assets/images/banners/banner1.png" style="width:100%">
            <div class="text">Caption Text</div>
          </div>
          -->
        <!-- Next and previous buttons -->
        <a class="prev" (click)="plusSlides(-1, banners.length)">&#10094;</a>
        <a class="next" (click)="plusSlides(1, banners.length)">&#10095;</a>
      </div>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" *ngFor="let banner of banners; let i = index" [ngClass]="(slideIndex==(i+1))?'active':''" (click)="currentSlide(i+1)"></span>
        <!--
        <span class="dot" [ngClass]="(slideIndex==2)?'active':''" (click)="currentSlide(2)"></span>
        <span class="dot" [ngClass]="(slideIndex==3)?'active':''" (click)="currentSlide(3)"></span>
        -->
      </div>

</div>
<!-- End Slider Section -->
